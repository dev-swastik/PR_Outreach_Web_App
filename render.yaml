services:
  # Backend Node.js Service
  - type: web
    name: pr-outreach-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node src/server.js
    envVars:
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: HUNTER_API_KEY
        sync: false
      - key: NODE_ENV
        value: production

  # Python Email Scraper Service
  - type: web
    name: pr-outreach-scraper
    runtime: python
    buildCommand: cd email-scraper-service && pip install -r requirements.txt
    startCommand: cd email-scraper-service && python app.py
    envVars:
      - key: PORT
        value: 10001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
